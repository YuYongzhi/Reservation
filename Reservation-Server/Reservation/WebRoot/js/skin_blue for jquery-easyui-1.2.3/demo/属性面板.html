<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<script type="text/javascript">
		$(function(){
			$('#ttp').propertygrid({
				width:300,
				height:'auto',
				url:'propertygrid_data.json',
				showGroup:true,
				scrollbarSize:0
			});
		});
		function showGroup(){
			$('#ttp').propertygrid({
				showGroup:true
			});
		}
		function hideGroup(){
			$('#ttp').propertygrid({
				showGroup:false
			});
		}
		function hideHeader(){
			$('#ttp').propertygrid({
				showHeader:false
			});
		}
		function getChanges(){
			var s = '';
			var rows = $('#ttp').propertygrid('getChanges');
			for(var i=0; i<rows.length; i++){
				s += rows[i].name + ':' + rows[i].value + ',';
			}
			alert(s)
		}
	</script>
</head>
<body>
	<h1>属性面板</h1>
	<div style="margin-bottom:10px;margin-left:10px;">
		<a href="#" onclick="showGroup()">显示分组</a>
		<a href="#" onclick="hideGroup()">隐藏分组</a>
		<a href="#" onclick="hideHeader()">隐藏头部</a>
		<a href="#" onclick="getChanges()">获取变化项</a>
	</div>
	<div  style="margin-left:10px;">
	<table id="ttp"></table>
	</div>
</body>
</html>
