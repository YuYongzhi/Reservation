<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>

</head>
<body>
	<div class="easyui-layout" style="width:600px;height:400px;">
		<div region="north" border="false" style="overflow:hidden;height:60px;background:#A4BED4;">
			<h2>面板中的布局</h2>
		</div>
		<div region="south" split="true" style="height:50px;background:#efefef;">
		</div>
		<div region="east" icon="icon-reload" title="东部" split="true" style="width:180px;">
		</div>
		<div region="west" split="true" title="西部" style="width:100px;">
		</div>
		<div region="center" title="中部" style="background:#eee;">
		</div>
	</div>
</body>
</html>
