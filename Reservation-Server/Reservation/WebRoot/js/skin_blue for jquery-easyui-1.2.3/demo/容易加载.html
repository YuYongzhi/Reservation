<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script>
		function load4(){
			using('calendar', function(){
				$('#cce1').calendar({
					width:180,
					height:180
				});
			});
		}
		function load5(){
			using(['dialog','messager'], function(){
				$('#dde1').dialog({
					title:'对话框',
					width:300,
					height:200
				});
				$.messager.show({
					title:'信息',
					msg:'对话框被创建'
				});
			});
		}
	</script>
</head>
<body>

	<h1>更方便的加载</h1>
	<a href="#" class="easyui-linkbutton" onclick="load4()">加载日历</a>
	<a href="#" class="easyui-linkbutton" onclick="load5()">加载对话框</a>
	<div id="cce1"></div>
	<div id="dde1"></div>
</html>
