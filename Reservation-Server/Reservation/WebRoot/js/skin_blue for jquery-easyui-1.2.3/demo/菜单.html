<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<script type="text/javascript">
		$(function(){
			$('#aa1').click(function(){
				$('#mm').menu('show',{
					left:250,
					top:250
				});
			});
			$('#aa2').click(function(){
				$('#mm').menu('hide');
			});
			$(document).bind('contextmenu',function(e){
				$('#mm').menu('show', {
					left: e.pageX,
					top: e.pageY
				});
				return false;
			});
		});
	</script>
</head>
<body style="margin:0;padding:10px;">
	<h1>菜单</h1>
	<p>菜单包括许多菜单项，并且菜单项里有子菜单</p>
	<p>你可以右击显示上下文菜单</p>
	<div>
		<a href="#" id="aa1">显示菜单</a>
		<a href="#" id="aa2">隐藏菜单</a>
	</div>
	<div id="mm" class="easyui-menu" style="width:120px;">
		<div onclick="javascript:alert('new')">New</div>
		<div>
			<span>Open</span>
			<div style="width:150px;">
				<div><b>Word</b></div>
				<div>Excel</div>
				<div>PowerPoint</div>
				<div>
					<span>M1</span>
					<div style="width:120px;">
						<div>sub1</div>
						<div>sub2</div>
						<div>
							<span>Sub</span>
							<div style="width:80px;">
								<div onclick="javascript:alert('sub21')">sub21</div>
								<div>sub22</div>
								<div>sub23</div>
							</div>
						</div>
						<div>sub3</div>
					</div>
				</div>
				<div>
					<span>Window Demos</span>
					<div style="width:120px;">
						<div href="window.html">Window</div>
						<div href="dialog.html">Dialog</div>
						<div><a href="http://www.google.com" target="_blank">Google</a></div>
					</div>
				</div>
			</div>
		</div>
		<div iconCls="icon-save">Save</div>
		<div class="menu-sep"></div>
		<div>Exit</div>
	</div>
</body>
</html>
