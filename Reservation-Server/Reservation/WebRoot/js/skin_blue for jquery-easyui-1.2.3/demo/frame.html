<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jquery Easyui 皮肤</title>
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">  
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">  
		<link rel="stylesheet" type="text/css" href="../themes/particular_blue.css">  
	
	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../easyloader.js"></script>
	
	<script>
		$(function(){
			$('#kk5').tree({
				
				url: 'demoTree_data.json',
				onClick:function(node){
					 var attr = node.attributes;
				  if(attr!=null){
				  var tab = $('#www').tabs('tabs');
						for(var i=0;i<tab.length;i++){
							var title=tab[i].panel('options').title
							if(node.text==title){
							$('#www').tabs('select',node.text);
							return;
							}
						}
					
					$('#www').tabs('add',{
								title:node.text,
								href:attr.url,
								border:true,
								icon:'icon-tab',
								closable:true
							});
				  }
				}
			});
		
		$('#kk3').tree({
				
				url: 'fixbugTree_data.json',
				onClick:function(node){
				
				  var attr = node.attributes;
				   if(attr!=null){
				   var tab = $('#www').tabs('tabs');
						for(var i=0;i<tab.length;i++){
							var title=tab[i].panel('options').title
							if(node.text==title){
							$('#www').tabs('select',node.text);
							return;
							}
						}
					
					$('#www').tabs('add',{
								title:node.text,
								href:attr.url,
								border:true,
								icon:'icon-tab',
								closable:true
							});
				 }
				}
			});
		$('#kk4').tree({
				
				url: 'newfunctionTree_data.json',
				onClick:function(node){
				
				  var attr = node.attributes;
				   if(attr!=null){
				   var tab = $('#www').tabs('tabs');
						for(var i=0;i<tab.length;i++){
							var title=tab[i].panel('options').title
							if(node.text==title){
							$('#www').tabs('select',node.text);
							return;
							}
						}
					
					$('#www').tabs('add',{
								title:node.text,
								href:attr.url,
								border:true,
								icon:'icon-tab',
								closable:true
							});
				 }
				}
			});

			$('#kk6').datagrid({
				//title:'列表区域',
				width:600,
				height:350,
		        headerCls:"header_cls",/*为啥这就有效呢？*/
				nowrap: false,
				striped: true,
				fit: true,
				border:false,
				url:'datagrid_data.json',
				sortName: 'code',
				sortOrder: 'desc',
				fitColumns:true,
				idField:'code',
				frozenColumns:[[
	                {field:'ck',checkbox:true},
	                {title:'编码',field:'code',align:'center',width:$(this).width() * 0.1,sortable:true}
				]],
				columns:[[
			        {title:'基本信息',colspan:3},
					{field:'opt',title:'操作',width:$(this).width() * 0.1,align:'center', rowspan:2,
						formatter:function(value,rec){
							return '<span style="color:red">Edit Delete</span>';
						}
					}
				],[
					{field:'name',title:'姓名',align:'center',width:$(this).width() * 0.16},
					{field:'addr',title:'地址',align:'center',width:$(this).width() * 0.16,rowspan:2,sortable:true},
					{field:'col4',title:'代号',align:'center',width:$(this).width() * 0.16,rowspan:2}
				]],
				pagination:true,//是不是添加分页
				rownumbers:true,
				toolbar:[{
					id:'btnadd',
					text:'新增组名',
					iconCls:'icon-group-add',
					handler:function(){
						$('#btnsave').linkbutton('enable');
						alert('add');
					}
				},'-',{
					id:'btncut',
					text:'分组编辑',
					iconCls:'icon-group-edit',
					handler:function(){
						$('#btnsave').linkbutton('enable');
						alert('cut');
					}
				},'-',{
					id:'btnsave',
					text:'删除组',
					iconCls:'icon-group-delete',
					handler:function(){
						$('#btnsave').linkbutton('disable');
						alert('save');
					}
				},'->',{
					id:'btn_import',
					text:'导入',
					iconCls:'icon-import',
					handler:function(){
						$('#btnsave').linkbutton('disable');
						alert('save');
					}
				},'-',{
					id:'btn_add',
					text:'添加',
					iconCls:'icon-add',
					handler:function(){
						$('#btnsave').linkbutton('disable');
						alert('save');
					}
				}]
			});


			$(".left_nav_col li").click(function(){
				$(".left_nav_colbg").removeClass("left_nav_colbg");
				$(this).addClass("left_nav_colbg");
			});

			//头部标签初始化（默认选中的）
			$(".head_right .head_btn1").find('a').html('<span></span>');
			$(".head_right .head_btn1 span").css("color","#3ac468")
			//head中选择某个标签
			$(".head_right div").css('cursor','hand').click(function(){
			      $(".head_right div a").html('');
			      $(".head_right div span").css("color","#418de2");
				  $(this).find('a').html('<span></span>');
				  $(this).find('span').css("color","#3ac468");
			});
			//鼠标移动到头部标签时
			$(".head_right div").mouseover(function(){
					$(".head_right div span").css("color","#418de2");//被选中的标签的字体颜色不能改变
					$(this).find('span').css("color","#3ac468");
					$(".head_right div a:has(span)+span ").css("color","#3ac468");
					   
					
			});
			$(".head_right div").mouseout(function(){
				$(this).find('span').css("color","#418de2");
			});
			//树
			$('#tt_tree').tree({
				checkbox: false,
				animate:"true",
				url: 'tree_data.json',
				onClick:function(node){
					$(this).tree('toggle', node.target);
				},
				onExpand:function(){//此事件是为了使当鼠标移到节点上时的背景颜色足够长
					$(this).width($(this).parent().get(0).scrollWidth);
				}
			});
			//top标签选中
			
		   $('body').layout();
	       $('body').css('visibility', 'visible');
		});
		function addmenu(){
			var header = $('.layout-expand .layout-button-down').parent().parent();
			var menu = $('<div style="position:absolute;left:0;top:0;background:#fafafa;"></div>').appendTo(header);
			var btn = $('<a href="#">test</a>').appendTo(menu);
			btn.menubutton({
				menu:'#mymenu'
			});
		}
		
		
	</script>
  </head>
  

<body class="easyui-layout" style="visibility: hidden;">
	
	<!-- 头部 -->
	<div region="north" border="false"  split="false" style="height:70px;padding:0;margin:0;">
	    <div class="head_bg">
			<div class="head_logo">
				<div class="head_t">
					<div class="head_t_msg">欢迎您，管理员！</div>
					<div class="head_t_if">
						<div class="head_t_img"><img src="../themes/images/blue/head_ico.jpg" width="12" height="11" /></div>
						<div class="head_t_font"><a href="#">注销</a></div>
					</div>
				</div>
			</div> 
			<div class="head_right">
				<div class="head_btn1" align="center"><a href="#"></a><span>菜单1</span></div>
				<div class="head_btn2" align="center"><a href="#"></a><span>菜单2</span></div>
				<div class="head_btn3" align="center"><a href="#"></a><span>菜单3</span></div>
				<div class="head_btn4" align="center"><a href="#"></a><span>菜单4</span></div>
			</div>
		</div>
	</div>
	<!-- 底部 -->
	<div region="south" border="false" split="true" style="height:30px;padding:0px;background:#f5f5f5;">
		<div class="bottom">
			<div class="bottom_font" align="center"><a href="http://jquery-easyui.jeeportal.com">&copy; jquery-easyui.jeeportal.com</a> </div>
		</div>
	</div>
	<!--左部的菜单-->	
	<div region="west" border="true" split="true" title="菜单栏" icon="icon-menu" style="width:200px;padding1:1px;">
		<div class="easyui-accordion" fit="true" border="false" style="background: url(images/left_bg.jpg)">
			<div title="例子" headerCls="accordion-font-color" icon="icon-accordion-node"  selected="true" style="overflow:auto;padding:5px;">
				
				<ul id="kk5" ></ul>
			</div>
			<div title="新加功能" headerCls="accordion-font-color"  icon="icon-accordion-node" style="padding:10px;">
					<ul  id="kk4"></ul>
			</div>
			<div title="修复的bug" id="tree_s" headerCls="accordion-font-color"  icon="icon-accordion-node" >
				
				<ul  id="kk3"></ul>
			</div>
		
			
		</div>
	</div>
	<!-- 右部主框架 -->
	<div region="center" border="false"  id="main">
		<div class="easyui-tabs" fit="true" border="true" id="www">
			<div title="Column 1"  icon="icon-tab" border="true" closable="true" style="overflow:hidden;padding:0px;">
				<table id="kk6"></table> 
			</div>
		</div>
			
	
	</div>
</body>
</html>
