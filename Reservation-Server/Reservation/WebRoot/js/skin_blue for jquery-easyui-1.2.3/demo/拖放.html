<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<style type="text/css">
		.title{
			margin-bottom:10px;
		}
		.dragitem{
			border:1px solid #ccc;
			width:50px;
			height:50px;
			margin-bottom:10px;
		}
		.targetarea{
			border:1px solid red;
			height:150px;
		}
		.proxy{
			border:1px solid #ccc;
			width:80px;
			background:#fafafa;
		}
	</style>
	<script>
		$(function(){
			$('#dp1,#dp2,#dp3').draggable({
				revert:true,
				deltaX:10,
				deltaY:10,
				proxy:function(source){
					var n = $('<div class="proxy"></div>');
					n.html($(source).html()).appendTo('body');
					return n;
				}
			});
			$('#dpd').droppable({
				onDragEnter:function(e,source){
					$(this).html('enter')
				},
				onDragLeave:function(e,source){
					$(this).html('leave')
				},
				onDrop:function(e,source){
					$(this).html($(source).html()+' dropped');
				}
			});
		});
	</script>
</head>
<body>
	<h1>拖放</h1>
	<div style="float:left;width:200px;margin-right:20px;">
		<div class="title" style="margin-left:10px;">资源</div>
		<div style="margin-left:10px;">
			<div id="dp1" class="dragitem">苹果</div>
			<div id="dp1" class="dragitem">桃</div>
			<div id="dp1" class="dragitem">橘子</div>
		</div>
	</div>
	<div style="float:left;width:200px;">
		<div class="title">目标</div>
		<div id="dpd" class="targetarea"></div>
	</div>
</body>
</html>
