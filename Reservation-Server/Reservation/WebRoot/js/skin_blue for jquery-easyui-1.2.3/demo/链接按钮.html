<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<style>
		.toolbar{
			height:30px;
			padding:5px;
		}
	</style>
	<script>
		function enable8(){
			$('a.easyui-linkbutton').linkbutton('enable');
		}
		function disable8(){
			$('a.easyui-linkbutton').linkbutton('disable');
		}
		function changetext(){
			$('#add').linkbutton({text:'new add'});
		}
	</script>
</head>
<body>
	<h1>链接按钮</h1>
	<div style="padding:5px;">
		<a href="#" onclick="enable8()">可编辑</a> |
		<a href="#" onclick="disable8()">不可编辑</a> |
		<a href="#" onclick="changetext()">添加按钮</a> |
		<a href="#" onclick="javascript:$('#add').linkbutton({disabled:true})">添加按钮不可编辑</a> |
		<a href="#" onclick="javascript:$('#add').linkbutton({disabled:false})">添加按钮可编辑</a> | 
		<a href="#" onclick="javascript:$('a.easyui-linkbutton').linkbutton({plain:true})">变简单</a> | 
		<a href="#" onclick="javascript:$('a.easyui-linkbutton').linkbutton({plain:false})">恢复</a>  
	</div>
	<h3>3D</h3>
	<div class="toolbar">
		<a id="add" href="#" class="easyui-linkbutton" iconCls="icon-add">添加</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove">移除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-save">保存</a>
		<a href="#" disabled="true" class="easyui-linkbutton" iconCls="icon-cut">剪切</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:alert('ttt')">文本按钮</a>
	</div>
	<div class="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok">确认</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-no">错误</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload">重新加载</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
	</div>
	<div class="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-print">打印</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-help">帮助</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-undo">放弃</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo">重做</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-back">返回</a>
	</div>
	
	<h3>简单的</h3>
	<div style="padding:5px;background:#efefef;width:500px;">
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel">取消</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">重新加载</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search">搜索</a>
		<a href="#" class="easyui-linkbutton" plain="true">文本按钮</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
	</div>
	
	<h3>例子1</h3>
	<div style="padding:5px;background:#efefef;width:500px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
		<a href="#" class="easyui-linkbutton">文本按钮</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-print">打印</a>
	</div>
	
	<h3>例子2</h3>
	<div style="padding:5px;background:#efefef;width:500px;">
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel">取消</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search">搜索</a>
		<a href="#" class="easyui-linkbutton" plain="true">文本按钮</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"> </a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save"></a>
		<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-back"></a>
	</div>
</body>
</html>
