<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<script>
		$.messager.defaults={ok:"确认",cancel:"关闭"};
		function show1(){
			$.messager.show({
				title:'My Title',
				msg:'窗口在4秒后将会被关闭.',
				showType:'show'
			});
		}
		function show2(){
			$.messager.show({
				title:'标题',
				msg:'窗口在5秒后将会被关闭.',
				timeout:5000,
				showType:'slide'
			});
		}
		function show3(){
			$.messager.show({
				title:'标题',
				msg:'窗口不会被关闭',
				timeout:0,
				showType:'fade'
			});
		}
		function alert1(){
		
			$.messager.alert('标题','Here is a message!');
		
		}
		function alert2(){
			$.messager.alert('标题','Here is a error message!','error');
		}
		function alert3(){
			$.messager.alert('标题','Here is a info message!','info');
		}
		function alert4(){
			$.messager.alert('标题','Here is a question message!','question');
		}
		function alert5(){
			$.messager.alert('标题','Here is a warning message!','warning');
		}
		function confirm1(){
			$.messager.confirm('标题', 'Are you confirm this?', function(r){
				if (r){
					alert('confirmed:'+r);
					location.href = 'http://www.google.com';
				}
			});
		}
		function prompt1(){
			$.messager.prompt('标题', 'Please type something', function(r){
				if (r){
					alert('you type:'+r);
				}
			});
		}
	</script>
</head>
<body>
	<h1>消息框</h1>
	<div>
		<a href="javascript:void(0)" onclick="show1()">显示</a> |
		<a href="#" onclick="show2()">将被关闭</a> |
		<a href="#" onclick="show3()">不关闭</a> |
	</div>
		
	<div>
		<a href="#" onclick="alert1()">弹框</a> |
		<a href="#" onclick="alert2()">弹框(错误)</a> |
		<a href="#" onclick="alert3()">弹框(信息)</a> |
		<a href="#" onclick="alert4()">弹框(疑问)</a> |
		<a href="#" onclick="alert5()">弹框(警告)</a>
	</div>
	<div>
		<a href="#" onclick="confirm1();">信息确认框</a>
	</div>
	<div>
		<a href="#" onclick="prompt1()">信息输入框</a>
	</div>
	<div style="height:600px;"></div>
</body>
</html>
