<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<script>
		function editNode(){
			var node = $('#tt6').treegrid('getSelected');
			if (node){
				$('#tt6').treegrid('beginEdit',node.id);
			}
		}
		function saveNode(){
			var node = $('#tt6').treegrid('getSelected');
			if (node){
				$('#tt6').treegrid('endEdit',node.id);
			}
		}
		function cancelNode(){
			var node = $('#tt6').treegrid('getSelected');
			if (node){
				$('#tt6').treegrid('cancelEdit',node.id);
			}
		}
	</script>
</head>
<body>

	<h1>树形网格 - 分页</h1>
	<div style="margin:10px 0">
		<a href="javascript:editNode()">编辑</a>
		<a href="javascript:saveNode()">保存</a>
		<a href="javascript:cancelNode()">取消</a>
	</div>
	
	<table id="tt6" title="树形网格" class="easyui-treegrid" style="width:600px;height:300px"
			url="treegrid_data3.json" idField="id" treeField="code"
			pagination="true" fitColumns="true">
		<thead>
			<tr>
				<th field="code" rowspan="2" width="150" editor="text">Code</th>
				<th colspan="2">Group Fields</th>
			</tr>
			<tr>
				<th field="name" width="200" editor="text">Name</th>
				<th field="addr" width="200" editor="text">Addr</th>
			</tr>
		</thead>
	</table>

</body>
</html>
