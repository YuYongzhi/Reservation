<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery EasyUI</title>
	<script>
		function loadData(){
			$('#ccb').combobox({
				url:'combobox_data.json',
				valueField:'id',
				textField:'text'
			});
		}
		function setValue(){
			$('#ccb').combobox('setValue','bitem3');
		}
		function getValue(){
			var val = $('#ccb').combobox('getValue');
			alert(val);
		}
		function disable(){
			$('#ccb').combobox('disable');
		}
		function enable(){
			$('#ccb').combobox('enable');
		}
	</script>
</head>
<body>
	<h1>组合框</h1>
	<div style="margin-bottom:10px;">
		<a href="#" onclick="loadData()">加载数据</a>
		<a href="#" onclick="setValue()">赋值</a>
		<a href="#" onclick="getValue()">取值</a>
		<a href="#" onclick="disable()">不可编辑</a>
		<a href="#" onclick="enable()">可编辑</a>
